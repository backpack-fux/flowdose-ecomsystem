name: flowdose-ecomsystem
region: sfo3
services:
  - name: backend
    github:
      repo: backpack-fux/flowdose-ecomsystem
      branch: master
      deploy_on_push: true
    source_dir: backend
    dockerfile_path: backend/Dockerfile
    source_dir: backend
    http_port: 9000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${postgres.DATABASE_URL}
      - key: REDIS_URL
        scope: RUN_TIME
        value: ${redis.DATABASE_URL}

  - name: storefront
    github:
      repo: backpack-fux/flowdose-ecomsystem
      branch: master
      deploy_on_push: true
    source_dir: storefront
    dockerfile_path: storefront/Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: NEXT_PUBLIC_MEDUSA_BACKEND_URL
        scope: RUN_TIME
        value: ${backend.INTERNAL_URL}

databases:
  - name: postgres
    engine: PG
    production: true
    cluster_name: flowdose-postgres
    
  - name: redis
    engine: REDIS
    production: true
    cluster_name: flowdose-redis 