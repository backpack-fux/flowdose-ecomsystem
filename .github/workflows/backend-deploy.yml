name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Global Dependencies
        run: bun add medusajs-launch-utils@latest -g

      - name: Verify Token
        run: |
          echo "Token length: ${#RAILWAY_TOKEN}"
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN is empty"
            exit 1
          else
            echo "RAILWAY_TOKEN is set (masked for security)"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        working-directory: ./backend
        run: railway up --project "a7713257-24ad-40dd-8bc1-015aa8733b04"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          CI: true 