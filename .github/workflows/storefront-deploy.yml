name: Deploy Storefront

on:
  push:
    branches:
      - master
    paths:
      - 'storefront/**'
      - '.github/workflows/storefront-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railway/cli-action@master
        with:
          service: storefront
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} 